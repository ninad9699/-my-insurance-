<p style="text-align:center ;background-color: aqua;">Live Coading</p>

<form [formGroup]="myForm" (ngSubmit)="onSubmitLiveForm()" >
    <div class="form-group">
        <label>First Name:</label>
        <input type="text" name="fname" formControlName="fname" class="form-control">
    </div>
    <div class="form-group">
        <label>Last Name:</label>
        <input type="text" name="lname" formControlName="lname" class="form-control">
    </div>
    <div class="form-group">
        <label>Age:</label>
        <input type="text" name="age" formControlName="age" class="form-control">
    </div>
    <div class="form-group">
        <label>Course:</label>
        <input type="text" name="course" formControlName="course" class="form-control">
    </div>
    <div class="form-group">
        <label>Enter Education:</label>
        <input type="text" name="education" formControlName="education" class="form-control">
    </div><br>
    <button type="submit" class="btn btn-info">Submit</button>
</form>
<br>
<table class="table table-success">
    <tr>

        <td>First Name:</td>
        <td>Last Name:</td>
        <td>Age:</td>
        <td>Course:</td>
        <td>Education:</td>
    </tr>
    <tr *ngFor="let i of student">
        <td>{{i.fname}}</td>
        <td>{{i.lname}}</td>
        <td>{{i.age}}</td>
        <td>{{i.course}}</td>
        <td>{{i.education}}</td>

    <td><button class="btn btn-danger" (click)="onDelete(i)">Delete</button></td>    
    </tr>
</table>
